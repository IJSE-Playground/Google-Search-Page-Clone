<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Engine Design Clone</title>
    <link rel="favicon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img src="img/apps.png"></a></li>
            <li><button>Sign In</button></li>
        </ul>
    </header>

 <!-- Main Content -->
 <section class="main-content">
    <div class="content-container">
         <img class="logo-image" src="img/google.png" alt="google logo">
          <!-- Search Bar -->
         <form class="search-bar" action="https://www.google.com/search">
            <img src="img/search.png" alt="search icon">
            <input type="text" name="q">
            <img src="img/mic.png" alt="mic icon">
            <img src="img/lens.png" alt="lens icon">
         </form>
         <div class="action-buttons">
            <button class="google-search-btn">Google Search</button>
            <button class="lucky-search-btn">I'm Feeling Lucky</button>
         </div>
         <div class="language-selector">
            <p><span>Google Offered in: </span><a href="#">සිංහල</a> <a href="#">தமிழ்</a></p>
         </div>
    </div>
</section>

<!-- Footer --> 
<footer>
    <div class="footer-content upper-footer">
        <p> Sri Lanka</p>
    </div>
    
    <div class="footer-content lower-footer">
        <ul class="lower-left-footer">
            <li><a href="#">About</a></li>
			<li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>   
        </ul>
        
        <ul class="lower-right-footer">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
 </footer>

	

 </body>
 </html>
